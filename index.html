<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    
    <script>
       window.FontAwesomeConfig = { autoReplaceSvg: false }
    </script>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <nav class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex logo">
                <div>
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="text-logo">
                    <h1 class="h5">Weather</h1>
                    <p>tagline goes here</p>
                </div>    
            </div>

            <div class="list">
                <ul>
                    <li class="active ">Home</li>
                    <li>News</li>
                    <li>Live cameras</li>
                    <li>Photo</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        <section class="empty">
            <div>
                <img class="w-100" src="./images/banner.png" alt="banner">
            </div>
        </section>

        <section class="section">
            
            <div class="floating">
                <div class="w-75 mx-auto mb-3">
                    <div class="inputsss">
                        <input type="text" placeholder="Find Location..." id="search">   
                        <input type="button" value="Find" id="btn">    
                    </div>
                </div>
            </div>
    

            <div class="forecast-table">
				<div class="container">
					<div class="forecast-container" id="forecast">
						
						
					
					</div>
				</div>
			</div>


        </section>
    </main>

    <footer>
        <div class="container d-flex justify-content-center align-items-start py-5">
            <div class="w-75">
                <div class="inputsss">
                    <input type="text" placeholder="Enter your email to subscribe...">   
                    <input type="button" value="Subscribe">    
                </div>
                <p class="copy-rights">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>    
            </div>
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-pinterest"></i>
            </div>                     
        </div>
    </footer>



    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
